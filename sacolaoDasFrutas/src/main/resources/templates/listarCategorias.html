<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar Categorias</title>
<!-- Adicione o link fornecido para importar o arquivo CSS do Bootstrap -->
<style>
body {
	background-image: url("https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
}
h1 {
color: white !important;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<style>
h1 {
  text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
}

th, td {
  border: 1px solid black;
  padding: 8px;
  color: white;
}
</style>
<body>
	<div class="container text-center">
		<br>
		<h1 class="text-center">Lista de Categorias</h1>
		<br>
		<table class="table mt-4">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<!-- Utilize o loop Thymeleaf para iterar sobre a lista de categorias -->
				<tr th:each="categoria : ${listaCategorias}">
					<td th:text="${categoria.nome}"></td>
					<td>
						<!-- Editar e deletar --> <a
						th:href="@{/editarCategoria/{id}(id=${categoria.id})}"
						class="btn btn-primary">Editar</a> <a
						th:href="@{/deletarCategoria/{id}(id=${categoria.id})}"
						class="btn btn-danger">Deletar</a>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarCategoria" class="btn btn-dark btn-lg">Cadastrar Categoria</a>
		<a href="/" class="btn btn-dark btn-lg">Voltar ao Home</a>
	</div>
</body>
</html>
