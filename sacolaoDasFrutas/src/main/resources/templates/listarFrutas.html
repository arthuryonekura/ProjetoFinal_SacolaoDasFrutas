<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Listar Frutas</title>
<!-- Link do Bootstrap -->
<style>
body {
	background-image: url("https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
}
h1 {
color: white !important;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<style>
h1 {
  text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
}
th, td {
  border: 1px solid black;
  padding: 8px;
  color: white;
}
</style>
<body>
	<div class="container text-center">
		<br>
		<h1 class="text-center">Lista de Frutas</h1>
		<br>
		<table class="table mt-4">
			<thead>
				<tr>
					<th style="border: 1px solid black;">Nome</th>
					<th style="border: 1px solid black;">Descrição</th>
					<th style="border: 1px solid black;">Preço</th>
					<th style="border: 1px solid black;">Quantidade</th>
					<th style="border: 1px solid black;">Categoria</th>
					<th style="border: 1px solid black;">Ações</th>
				</tr>
			</thead>
			<tbody>
				<!-- Loop para exibir cada fruta na tabela -->
				<tr th:each="fruta : ${listaFrutas}">
					<td style="border: 1px solid black;" th:text="${fruta.nome}"></td>
					<td style="border: 1px solid black;" th:text="${fruta.descricao}"></td>
					<!-- Formatar o valor do preço da fruta com 2 casas decimais -->
					<td style="border: 1px solid black;" th:text="${#numbers.formatDecimal(fruta.preco, 0, 'POINT', 2, 'COMMA')}"></td>
					<td style="border: 1px solid black;" th:text="${fruta.quantidade}"></td>
					<td style="border: 1px solid black;" th:text="${fruta.categoria.nome}"></td>
					<td style="border: 1px solid black;"><a th:href="@{/editarFruta/{id}(id=${fruta.id})}"
						class="btn btn-primary btn-sm">Editar</a> <a
						th:href="@{/deletarFruta/{id}(id=${fruta.id})}"
						class="btn btn-danger btn-sm">Deletar</a></td>
				</tr>
			</tbody>
		</table>
		<a href="/cadastrarFruta" class="btn btn-dark btn-lg">Cadastrar Fruta</a>
		<a href="/" class="btn btn-dark btn-lg">Voltar ao Home</a>
	</div>
</body>
</html>
