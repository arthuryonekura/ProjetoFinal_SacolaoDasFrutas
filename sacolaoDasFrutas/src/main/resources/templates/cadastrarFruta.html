<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastrar Fruta</title>
<!-- Link do Bootstrap -->
<style>
body {
	background-image: url("https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
}
h1 {
color: white !important;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<style>
h1 {
	text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
}
.input-border {	border: 2px solid black;
}
</style>
<body>
	<div class="container">
		<br>
		<h1 class="text-center" style="font-size: 2em;">Cadastrar Fruta</h1>
		<form method="POST" th:object="${fruta}" th:action="@{/cadastrarFruta}">
			<div class="mb-3">
				<label for="nome" class="form-label" style="color: white; font-size: 1.3em;">Nome:</label>
				<input type="text" class="form-control input-border" id="nome" th:field="*{nome}" required>
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label" style="color: white; font-size: 1.3em;">Descrição:</label>
				<input type="text" class="form-control input-border" id="descricao" th:field="*{descricao}">
			</div>
			<div class="mb-3">
				<label for="preco" class="form-label" style="color: white; font-size: 1.3em;">Preço:</label>
				<input type="number" step="0.01" class="form-control input-border" id="preco" th:field="*{preco}" required>
			</div>
			<div class="mb-3">
				<label for="quantidade" class="form-label" style="color: white; font-size: 1.3em;">Quantidade:</label>
				<input type="number" class="form-control input-border" id="quantidade" th:field="*{quantidade}" required>
			</div>
			<div class="mb-3">
				<label for="categoria" class="form-label" style="color: white; font-size: 1.3em;">Categoria:</label>
				<select class="form-select input-border" id="categoria" th:field="*{categoria.id}" required>
					<option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-dark btn-lg">Cadastrar</button>
				<a href="/" class="btn btn-dark btn-lg">Voltar ao Home</a>
			</div>
		</form>
	</div>
</body>
</html>
