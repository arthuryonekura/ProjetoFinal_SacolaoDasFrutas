<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Categoria</title>
<style>
body {
	background-image: url("https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
}
h1 {
color: white !important;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<style>
h1 {
  text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 
  black;
}
</style>
<body>
	<div class="container">
		<br>
		<h1 class="text-center">Editar Categoria</h1>
		<form action="#" th:action="@{/editarCategoria}"
			th:object="${categoria}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label for="nome" class="form-label" style="color: white;">Nome:</label> 
				<input type="text" class="form-control" id="nome"
					th:field="*{nome}" />
			</div>
			<div>
				<button type="submit" class="btn btn-dark btn-lg">Salvar</button>
				<a href="http://localhost:8080/listarCategorias"
					class="btn btn-dark btn-lg">Voltar Ã  Lista de Categorias</a> <a
					href="/" class="btn btn-dark btn-lg">Voltar ao Home</a>
			</div>
		</form>
	</div>
</body>
</html>
