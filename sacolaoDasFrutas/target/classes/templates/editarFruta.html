<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Fruta</title>
<style>
body {
	background-image: url("https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80");
}
h1 {
color: white !important;
}
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
</head>
<style>
h1 {
  text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 
  black;
}
</style>
<body>
	<div class="container">
		<br>
		<h1 class="text-center">Editar Fruta</h1>
		<br>
		<form action="/editarFruta" method="POST">
			<input type="hidden" name="id" th:value="${fruta.id}">
			<div class="mb-3">
				<label for="nome" class="form-label" style="color: white;">Nome:</label>
				<input type="text" class="form-control" id="nome" name="nome" th:value="${fruta.nome}">
			</div>
			<div class="mb-3">
				<label for="descricao" class="form-label" style="color: white;">Descrição:</label>
				<textarea class="form-control" id="descricao" name="descricao" th:text="${fruta.descricao}"></textarea>
			</div>
			<div class="mb-3">
				<label for="preco" class="form-label" style="color: white;">Preço:</label>
				<input type="number" class="form-control" id="preco" name="preco" step="0.01" th:value="${fruta.preco}">
			</div>
			<div class="mb-3">
				<label for="quantidade" class="form-label" style="color: white;">Quantidade:</label>
				<input type="number" class="form-control" id="quantidade" name="quantidade" th:value="${fruta.quantidade}">
			</div>
			<div class="mb-3">
				<label for="categoria" class="form-label" style="color: white;">Categoria:</label>
				<select class="form-select" id="categoria" name="categoria">
					<option value="">Selecione uma categoria</option>
					<option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}" th:text="${categoria.nome}" th:selected="${categoria.id == fruta.categoria.id}"></option>
				</select>
			</div>
			<div>
				<button type="submit" class="btn btn-dark btn-lg" style="font-size: 1.2em;">Salvar</button>
				<a href="http://localhost:8080/listarFrutas" class="btn btn-dark btn-lg">Voltar à Lista de Frutas</a>
				<a href="/" class="btn btn-dark btn-lg">Voltar ao Home</a>
			</div>
		</form>
	</div>
</body>
</html>
